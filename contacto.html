<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | AutoVIP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="img/automotora_vip_logo.png" alt="logoAutovip"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Venta 0km</a
              >
              <a class="nav-link text-white" href="#">Venta usados</a>
              <a class="nav-link text-white" href="#">Sobre Nosotros</a>
              <a class="nav-link disabled text-white" aria-disabled="true"
                >Contacto</a
              >
            </div>
          </div>
        </span>
      </div>
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Contacto</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ej: Juan Pérez"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ej: juan@email.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Consulta</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            placeholder="Escribí tu consulta aquí..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
      <img
        src="img/automotora_vip_logo.png"
        alt="Logo AutoVIP"
        style="height: 50px"
        class="mb-3"
      />
      <p>&copy; 2025 AutoVIP. Todos los derechos reservados.</p>
      <p>Contacto: info@autovip.com | Instagram: @autovip</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
