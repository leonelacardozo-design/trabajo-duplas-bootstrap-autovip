<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | AutoVIP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="img/automotora_vip_logo.png" style="max-width: 100px;"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Venta 0km</a
              >
              <a class="nav-link text-white" href="#">Venta usados</a>
              <a class="nav-link text-white" href="#">Sobre Nosotros</a>
              <a class="nav-link disabled text-white" aria-disabled="true"
                >Contacto</a
              >
            </div>
          </div>
        </span>
      
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Contacto</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ej: Juan Pérez"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Ej: juan@email.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Consulta</label>
          <textarea
            class="form-control"
            id="mensaje"
            rows="4"
            placeholder="Escribí tu consulta aquí..."
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </main>
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
  </body>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
       <footer class="bg-dark text-white text-center p-3 mt-5" style="justify-content: space-between;">
      <div>
        <span style="display: inline-block;"><img
        src="img/automotora_vip_logo.png"
        alt="Logo AutoVIP"
        style="height: 50px"
        class="mb-3"></span>
<span style="display: inline-block; margin-left: 260px;">Contacto: info@autovip.com | Instagram: @autovip</span>
     <span style="display: inline-block; margin-left: 400px;">&copy; 2025 AutoVIP</span>
     <br>
       <span >Todos los derechos reservados</span>
     
    </footer>
  </body>
</html>
